{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <p class="error">{{ error }}</p>
    <form method="post">
        <label for="email">Email (UVA Only)</label>
        <input name="email" id="email" required><br>
        <label for="password">Password</label>
        <input name="password" id="password" type="password" required><br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
