{% extends 'base.html' %}

{% block title %}
Search Results
{% endblock %}

{% block content %}
    <div>
        <a href="{{ url_for('search') }}">Back to Search</a>
    </div>
    <div>
        <table>
            <tr>
                <th>Game ID</th>
                <th>Play ID</th>
                <th>Penalty Team</th>
                <th>Player</th>
                <th>Penalty Yards</th>
                <th>Actions</th>
            </tr>
            {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>
                        <a href="{{ url_for('save', email=email, game_id=row[0], play_id=row[1]) }}">Save</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
