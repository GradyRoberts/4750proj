{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="fname">First Name</label>
        <input name="fname" id="fname" required><br>
        <label for="lname">Last Name</label>
        <input name="lname" id="lname" required><br>
        <label for="email">Email (UVA Only)</label>
        <input name="email" id="email" required><br>
        <label for="password">Password</label>
        <input name="password" id="password" type="password" required><br>
        <input type="submit" value="Register">
    </form>
{% endblock %}
